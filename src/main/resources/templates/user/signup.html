<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
    <script type="text/javascript">
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // 비밀번호와 비밀번호 확인이 일치하는지 검사
            if (password !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다.");
                return false;
            }

            // 비밀번호 유효성 검사: 특수문자와 숫자를 포함해야 함
            var regex = /^(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?])(?=.*\d).{8,}$/;

            if (!regex.test(password)) {
                alert("비밀번호는 특수문자와 숫자를 포함하여 8자 이상이어야 합니다.");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
<div id="container-register">
    <div id="title">
        <i class="material-icons lock">lock</i> Register
    </div>

    <form method="post" action="/user/signup" onsubmit="return validateForm();">
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">email</i>
            </div>
            <input id="email" placeholder="Email" name="email" type="email" required class="validate" autocomplete="on">
        </div>

        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">face</i>
            </div>
            <input id="username" placeholder="Username" name="username" type="text" required class="validate"
                   autocomplete="on">
        </div>

        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">vpn_key</i>
            </div>
            <input id="password" placeholder="Password" name="password" type="password" required class="validate"
                   autocomplete="on">
        </div>
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">vpn_key</i>
            </div>
            <input id="confirmPassword" placeholder="Repeat Password" name="confirmPassword" type="password" required
                   class="validate" autocomplete="on">
        </div>

        <div class="remember-me">

        </div>

        <input style="margin-top: 20px" type="submit" value="signup"/>
    </form>

    <div class="register">
        Do you already have an account?
        <a href="/user/login">
            <button style="margin-top: 20px" id="register-link">Log In here</button>
        </a>
    </div>
</div>
</body>

</html>
